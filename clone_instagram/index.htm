<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="imagem celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpeg" id="profile"  alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue como Alexsandro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Alexsandro?</p>
                <p class="not-ccount">
                    <spam class="link-blue">Alterar Contas</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>  
            </div>

        </div>
    </div>
    
</body>
</html>
